server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres_db
    username: postgres_user
    password: postgres_password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
