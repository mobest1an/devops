version: '3.9'

services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: postgres_db
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres_user" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend:
    image: leon2281337/devops_lab1-backend:amd64
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/postgres_db
      SPRING_DATASOURCE_USERNAME: postgres_user
      SPRING_DATASOURCE_PASSWORD: postgres_password
    ports:
      - "8080:8080"

  frontend:
    image: leon2281337/devops_lab1-frontend:amd64
    depends_on:
      - backend
    ports:
      - "3000:80"
    restart: always

volumes:
  pgdata:
